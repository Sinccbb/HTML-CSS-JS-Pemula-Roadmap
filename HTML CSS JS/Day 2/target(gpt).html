<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Zawa</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #91a1cc;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #3b5066;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      margin: 0 30px;
    }

    main {
      padding: 1em;
    }

    section {
      background-color: rgb(235, 235, 235);
      max-width: 600px;
      margin: auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Zawa</h1>
    <p>Sampaikan pesanmu dengan hati.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subjek">Subjek:</label>
        <select id="subjek" name="subjek">
          <option value="maaf">Permintaan Maaf</option>
          <option value="personal">Pesan Pribadi</option>
          <option value="lainnya">Lainnya</option>
        </select>

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lim. Dibuat dengan rasa bersalah yang tulus ðŸ˜”</p>
  </footer>

</body>
</html>
